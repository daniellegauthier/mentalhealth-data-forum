        console.log(threads);
        var container = document.querySelector('ol');
        for (let thread of threads) {
            var html = `
            <li class="row">
            <a href="/thread.html?${thread.id}">
            <h4 class="title">${thread.title}</h4>
            <div class=""bottom">
            <p class="timestamp">
${new Date(thread.date).toLocalDateString}
            </p>
        <p class ="comment-count">${thread.comments.length} comments</p></div>
        </a>
        </li>
        `
        container.insertAdjacentHTML('beforeend', html)
        }
    </script>
